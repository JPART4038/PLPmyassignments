<!DOCTYPE html>
<html>
    <head>
        <title>STUDENT REGISTRATION </title>
    </head>
    <body>
            <h1>Student Registration Form</h1>
            <form action="">
            <label for="name">Name:</label>
            <input type="text"name="name"id="name"value="" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date"name="dob"id="dob"value="" required>
            <br>
            <label for ="gender">GENDER</label>
            <select id="gender" name="gender">
                <option value=""></option>
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
                <option value="other">OTHER</option>
            </select> 
            <br>
            <label for ="address">ADDRESS:</label>
            <textarea  id="address" name="address" rows="4" cols="25" required></textarea>
            <br>
            <label for="telephone">TELEPHONE NO:</label>
            <input type="telephone"name="telephone"id="telephone" required>
            <br>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="name" placeholder="patrick@gmail.com">
            <br>
            <label for="course">COURSE</label>
            <input type="course"name="course"id="course"required>
            <br>
            <input type="submit" value="Register">
            <input type="button" value="Cancel">
            </form>
    </body>
</html>
